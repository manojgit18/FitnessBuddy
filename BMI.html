<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    
    <title>Fitness Buddy BMI Calculator</title>

    <style>
        body{
            margin:0%;
        }
        span{
            color: red;
        }
        .box-wrapper{
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: transparent;
            border-radius: 5px;
            box-shadow: 0 0 5px var(--main-color);
        }
        input{
            outline: none;
            border: none;
            padding: 5px;
        }
        button{
            color: aliceblue;
            padding: 10px;
            border: 2px solid white;
            border-radius: 40%;
            background:transparent;
            display: block;
            margin-top: 10%;
            cursor: pointer;
        }
        #calculate-btn:hover{
          transform: scale(1.01);
          border: 2px solid var(--main-color);
        }
    </style>
</head>
<body>
        <!-- header -->
<header>
  <a href="#"> <img src="logoimg.png" id="logoimg"  alt="logoimg"></a>
  
    <div class="bx bx-menu" id="menu"></div>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#plans">Subscribe</a></li>
      <li><a href="#review">Review</a></li>
    </ul>
    <div class="top-btn">
      <a href="#" class="nav-btn">My Profile</a>
    </div>
</header>

<!-- bmi -->
<section id="box-wrapper">
<div class="box-wrapper">
    <p>Height in CM:
        <input type="text" id="height"><br><span id="height_error"></span>
    </p>

    <p>Weight in KG:
        <input type="text" id="weight"><br><span id="weight_error"></span>
    </p>

    <button id="calculate-btn">Calculate</button>
    
    <p id="output"></p>
</div>
</section>


<!-- footer section -->

<footer class="footer">
     <div  class="social">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-linkedin"></i></a>
     </div>

     <p class="copyright">
        &copy; Fitness Buddy 2025 - All Rights Reserved 
     </p>
</footer>

<script>
    let button = document.getElementById('btn')

    button.addEventListener('click', ()=>{
        const height = parseInt(document.getElementById('height').value);
        const weight = parseInt(document.getElementById('weight').value);
        const result = document.getElementById('output');
        let height_status = false, weight_status = false;

        if(height === '' || isNan(height) || (height <=0)){
            document.getElementById('height-error').innerHTML = 'Please provide a valid height';
        }else{
            document.getElementById('height-error').innerHTML = ''
            height_status=true;
        }

        if(weight === '' || isNan(weight) || (weight <=0)){
            document.getElementById('weight-error').innerHTML = 'Please provide a valid wheight';
        }else{
            document.getElementById('weight-error').innerHTML = ''
            weight_status=true;
        }

        if(height_status && weight_status){
            const bmi = (weight / ((height*height)/10000)).toFixed(2);

            if(bmi < 18.6){
                result.innerHTML = 'Under weight :' + bmi;
            }else if(bmi >= 18.6 && bmi < 24.9){
                result.innerHTML = 'Normal:' + bmi;
            }else{
                result.innerHTML = 'Over weight :'+ bmi;
            }
        }else{
            alert('The form has errors');
            result.innerHTML = '';
        }
    })
</script>
</body>
</html>
