<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
 <div class="signup-container">
    <h1>Create Account</h1>

    <div class="form-group">
      <label for="signup-email">Email Address</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter password" required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" required>
        <option value="">Select role</option>
        <option value="user">User</option>
        <option value="trainer">Trainer</option>
      </select>
    </div>

    <button id="signup-btn">Sign Up</button>

    <p id="signup-message" style="color: red; margin-top: 10px;"></p>

    <p class="redirect-msg">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
